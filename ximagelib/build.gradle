apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:recyclerview-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
}

//添加
publish {
    userOrg = 'xiaojinzi'//bintray.com用户名
    groupId = 'com.xiaojinzi'//jcenter上的路径
    artifactId = 'XImageSelecter'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'power by xiaojinzi'//描述，不重要
    website = 'https://github.com/xiaojinzi123/XImageSelecter'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
